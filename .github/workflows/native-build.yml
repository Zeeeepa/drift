name: Native Build

env:
  DEBUG: napi:*
  APP_NAME: drift-native
  MACOSX_DEPLOYMENT_TARGET: '10.13'

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - '.github/workflows/native-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish version (e.g., 0.9.33)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            npm-dir: darwin-x64
          - host: macos-latest
            target: aarch64-apple-darwin
            npm-dir: darwin-arm64
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            npm-dir: win32-x64-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            npm-dir: linux-x64-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            npm-dir: linux-arm64-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            npm-dir: linux-x64-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            npm-dir: linux-arm64-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine

    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install dependencies
        working-directory: crates/drift-napi
        run: npm install

      # Native builds (macOS, Windows)
      - name: Build (native)
        if: ${{ !matrix.settings.docker }}
        working-directory: crates/drift-napi
        run: npm run build -- --target ${{ matrix.settings.target }}

      # Docker builds (Linux)
      - name: Build (docker)
        if: ${{ matrix.settings.docker }}
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker }}
          options: >-
            --user 0:0
            -v ${{ github.workspace }}:/build
            -w /build/crates/drift-napi
          run: |
            npm install
            npm run build -- --target ${{ matrix.settings.target }}

      - name: Move artifact to npm dir
        shell: bash
        run: |
          mv crates/drift-napi/*.node crates/drift-napi/npm/${{ matrix.settings.npm-dir }}/ || true
          ls -la crates/drift-napi/npm/${{ matrix.settings.npm-dir }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/drift-napi/npm/${{ matrix.settings.npm-dir }}/*.node
          if-no-files-found: error

  test:
    name: Test ${{ matrix.settings.target }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: aarch64-apple-darwin
            npm-dir: darwin-arm64
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            npm-dir: linux-x64-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            npm-dir: win32-x64-msvc

    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/drift-napi/npm/${{ matrix.settings.npm-dir }}

      - name: Install dependencies
        working-directory: crates/drift-napi
        run: npm install

      - name: Test binding
        working-directory: crates/drift-napi
        run: node -e "const m = require('./index.js'); console.log('Version:', m.version()); console.log('Languages:', m.supportedLanguages());"

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish != ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to npm dirs
        run: |
          cd crates/drift-napi
          # Move each platform binary to its npm directory
          cp ../../artifacts/bindings-x86_64-apple-darwin/*.node npm/darwin-x64/ || true
          cp ../../artifacts/bindings-aarch64-apple-darwin/*.node npm/darwin-arm64/ || true
          cp ../../artifacts/bindings-x86_64-pc-windows-msvc/*.node npm/win32-x64-msvc/ || true
          cp ../../artifacts/bindings-x86_64-unknown-linux-gnu/*.node npm/linux-x64-gnu/ || true
          cp ../../artifacts/bindings-aarch64-unknown-linux-gnu/*.node npm/linux-arm64-gnu/ || true
          cp ../../artifacts/bindings-x86_64-unknown-linux-musl/*.node npm/linux-x64-musl/ || true
          cp ../../artifacts/bindings-aarch64-unknown-linux-musl/*.node npm/linux-arm64-musl/ || true
          
          echo "=== Artifacts ==="
          ls -la npm/*/

      - name: Update versions
        working-directory: crates/drift-napi
        run: |
          VERSION=${{ github.event.inputs.publish }}
          # Update main package
          npm version $VERSION --no-git-tag-version
          # Update platform packages
          for dir in npm/*/; do
            cd "$dir"
            npm version $VERSION --no-git-tag-version
            cd ../..
          done

      - name: Publish platform packages
        working-directory: crates/drift-napi
        run: |
          for dir in npm/*/; do
            echo "Publishing $dir"
            cd "$dir"
            npm publish --access public --provenance || true
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        working-directory: crates/drift-napi
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
